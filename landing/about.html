<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Our Team</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        main {
            position: relative; /* This will allow you to absolutely position your iframe */
            width: 100%; /* Ensure full width */
            height: 100vh; /* Adjust height as needed, or use dynamic sizing */
            background-image: url('./img/about.jpg');
            background-size: cover; /* This will cover the entire area of <main>, cropping if necessary */
            background-position: center; /* This centers the image in the <main> section */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
        h1 {
            color: #ffffff; /* Adjust text color to fit your new background */
        }
    </style>
</head>
<body>
    <main>
        <section class="hero" id="heroSection">
            <h1>OUR TEAM</h1>
            <p>Explore the Brain!</p>
        </section>
    </main>
</body>
</html>
